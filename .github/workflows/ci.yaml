name: tests

on:
  pull_request:
    branches: [main]
  push:
    branches: ["feat/**"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install Dependencies
        run: go get ./...

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run Tests
        run: go test ./...

      - name: Run gosec
        run: gosec ./...
