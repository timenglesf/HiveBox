name: tests

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: ["feat/**"]

jobs:
  test-go:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Cache Go Modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            /go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install Dependencies
        run: go get ./...

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run Tests
        run: go test -v ./...

      - name: Run gosec
        run: gosec ./...

  style-go:
    name: style
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Check formatting
        run: test -z $(go fmt ./...)

      - name: Run linter
        run: staticcheck ./...

  containerization-test:
    name: Build and Test Container
    needs: [test-go, style-go]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

      - name: Build Docker Image For Test
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: ${{ vars.DOCKER_USERNAME }}/hivebox:${{ github.sha }}

      - name: Test Docker container
        run: |
          docker images
          docker run --name hivebox-api -d \
          -p 8282:8282 \
          -e HIVEBOX_VERSION="0.0.1" \
          ${{ vars.DOCKER_USERNAME }}/hivebox:${{ github.sha }}

          echo Testing Image URL using wget
          wget -q -O - 127.0.0.1:8282/version | grep -i version
